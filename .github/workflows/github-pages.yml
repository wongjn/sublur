name: GitHub Pages

on:
  push:
    branches:
      - 'web'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run build
        run: |
          npm install
          npm run build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: build/
      - id: deployment
        uses: actions/deploy-pages@v1
